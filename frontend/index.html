<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot de Codigo</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow">
            <div class="card-header bg-dark text-white">
                <h4 class="">Chatbot Evaluador de Código</h4>
            </div>
            <div class="card-body d-flex flex-column gap-3">
                <!-- Área de mensajes -->
                <div id="chatbox" class="d-flex flex-column">
                    <!-- Los mensajes se generarán dinámicamente aquí -->
                </div>
                <!-- Formulario -->
                <form id="chatForm" class="d-flex flex-column gap-3">
                    <!-- Campo de texto -->
                    <div class="input-group">
                        <textarea id="messageInput" class="form-control" placeholder="Escribe tu mensaje aquí..." rows="5"></textarea>
                        <button id="sendButton" type="submit" class="btn bg-dark text-white"><i class="fas fa-paper-plane"></i></button>
                    </div>
                    <!-- Subir archivo -->
                    <div>
                        <label class="form-label"> <i class="fa-solid fa-upload"></i> Subir archivo (Código):</label>
                        <input id="fileInput" type="file" class="form-control file-input" accept=".py, .txt">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script personalizado -->
    <script src="script/script.js"></script>
</body>
</html>
